<div class="container">
 <div class="row grid-container">
     <div class="col-md-10">
         <div class="table">
             <table class="table table-striped table-hover">
                 <thead>
                     <tr>
                         <th>&nbsp;</th>
                         <th >First Name</th>
                         <th >Last Name</th>
                         <th >Address</th>
                         <th >City</th>
                         <th >State</th>
                         <!-- Or you can do this directly rather than using sort-by directive -->
                         <th >Order Total</th>
                         <th>&nbsp;</th>
                     </tr>
                 </thead>
                 <tbody *ngFor="let customer of customers">
                     <tr >
                         <td><img src="assets/images/{{customer.gender | lowercase}}.png"
                                 class="grid-image" alt="Customer Image" /></td>
                         <td><a >{{ customer.firstName | capitalize }}</a></td>
                         <td>{{ customer.lastName | capitalize }}</td>
                         <td>{{ customer.address }}</td>
                         <td>{{ customer.city }}</td>
                         <td>{{ customer.state.name }}</td>
                         <td>{{ customer.orderTotal }}</td>
                         <td><a>View Orders</a></td>
                     </tr>
                     <tr *ngIf="!customers.length">
                         <td>&nbsp;</td>
                         <td  colspan="7">No Records Found</td>
                     </tr>
                 </tbody>
             </table>
         </div>
     </div>
 </div>
</div>
